<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:wght@700&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather App</title>
  </head>

  <body>
    <!-- main card -->
    <main class="card">
      <div class="current-time"></div>
      <div class="current-date"></div>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
        
      </div>

      <!-- current weather -->
      <div class="current-weather-container">
        <div class="current-weather">
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <h2>Location:</h2>
              <div id="location"></div>
            </div>
            <div class="weather-item">
              <div id="current-condition"></div>
              <img id="current-icon" alt="Weather icon"/>
            </div>            
            <div class="weather-item">
              <div>Temperature:</div>
              <div class="api-answer" id="current-temperature"></div>
            </div>
            <div class="weather-item">
              <div>High Temperature:</div>
              <div class="api-answer" id="current-high-temperature"></div>
            </div>
            <div class="weather-item">
              <div>Low Temperature:</div>
              <div class="api-answer" id="current-low-temperature"></div>
            </div>
            <div class="weather-item">
              <div>Humidity:</div>
              <div class="api-answer" id="current-humidity"></div>
            </div>
            <div class="weather-item">
              <div>Wind Speed:</div>
              <div class="api-answer" id="current-windspeed"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- future forcast -->
    <section class="future-forecast">
        <article class="weather-forecast-item">
          <div class="day" id="first-day">someDay</div>
          <img class="forecast-icon" id="icon-1"></img>
          <div id="day-1">Day: °F</div>
          <div id="night-1">Night: °F</div>
        </article>
        <article class="weather-forecast-item">
          <div class="day" id="second-day">someDay</div>
          <img class="forecast-icon" id="icon-2"></img>
          <div id="day-2">Day: °F</div>
          <div id="night-2">Night: °F</div>
          <div id="humidity-2">humidity</div>
          <div id="windspeed-2">windspeed</div>
        </article>
        <article class="weather-forecast-item">
          <div class="day" id="third-day">someDay</div>
          <img class="forecast-icon" id="icon-3"></img>
          <div id="day-3">Day: °F</div>
          <div id="night-3">Night: °F</div>
          <div id="humidity-3">humidity</div>
          <div id="windspeed-3">windspeed</div>
        </article>
        <article class="weather-forecast-item">
          <div class="day" id="fourth-day">someDay</div>
          <img class="forecast-icon" id="icon-4"></img>
          <div id="day-4">Day: °F</div>
          <div id="night-4">Night: °F</div>
          <div id="humidity-4">humidity</div>
          <div id="windspeed-4">windspeed</div>
        </article>
        <article class="weather-forecast-item">
          <div class="day" id="fifth-day">someDay</div>
          <img class="forecast-icon" id="icon-5"></img>
          <div id="day-5">Day: °F</div>
          <div id="night-5">Night: °F</div>
          <div id="humidity-5">humidity</div>
          <div id="windspeed-5">windspeed</div>
        </article>
      </section>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
